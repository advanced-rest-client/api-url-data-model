<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-url-data-model test</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="amf-loader.js"></script>
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <link rel="import" href="../api-url-data-model.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <api-url-data-model></api-url-data-model>
      </template>
    </test-fixture>

    <script>
    /* global AmfLoader */
    [
      ['Full data model', false],
      ['Compact data model', true]
    ].forEach((setupItem) => {
      suite(setupItem[0], () => {
        let element;
        let amf;
        const API_HOST = 'http://api.{instance}.domain.com:8254/v1';
        suiteSetup(() => {
          return AmfLoader.load(setupItem[0])
          .then((model) => amf = model);
        });
        suite('Base computations', () => {
          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
          });

          test('Computes apiBaseUri', () => {
            assert.equal(element.apiBaseUri, API_HOST);
          });

          test('Computes api uri parameters', () => {
            const result = element.apiParameters;
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 1);
          });

          test('_webApi is computed', () => {
            const key = element._getAmfKey(ApiElements.Amf.ns.schema.webApi);
            assert.typeOf(element._webApi, 'object');
            assert.equal(element._webApi['@type'][0], key);
          });

          test('_server is computed', () => {
            const key = element._getAmfKey(ApiElements.Amf.ns.raml.vocabularies.http + 'Server');
            assert.typeOf(element._server, 'object');
            assert.equal(element._server['@type'][0], key);
          });

          test('_protocols is computed', () => {
            assert.typeOf(element._protocols, 'array');
            assert.deepEqual(element._protocols, ['HTTP', 'HTTPS']);
          });

          test('version is computed', () => {
            assert.equal(element.version, 'v1');
          });

          test('queryModel is undefined', () => {
            assert.isUndefined(element.queryModel);
          });

          test('pathModel is undefined', () => {
            assert.isUndefined(element.pathModel);
          });

          test('endpointUri is computed', () => {
            assert.equal(element.endpointUri, API_HOST);
          });

          test('endpointPath is undefined', () => {
            assert.isUndefined(element.endpointPath);
          });

          test('endpoint is undefined', () => {
            assert.isUndefined(element.endpoint);
          });

          test('method is undefined', () => {
            assert.isUndefined(element.method);
          });
        });

        suite('Endpoint only computations', () => {
          let endpointId;
          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
            const webApi = element._computeWebApi(amf);
            const endpoint = element._computeEndpointByPath(webApi, '/test-parameters/{feature}');
            endpointId = endpoint['@id'];
          });

          test('Computes endpointUri for an endpoint', () => {
            element.selected = endpointId;
            assert.equal(element.endpointUri, API_HOST + '/test-parameters/{feature}');
          });

          test('Computes endpointPath for an endpoint', () => {
            element.selected = endpointId;
            assert.equal(element.endpointPath, '/test-parameters/{feature}');
          });

          test('Computes pathModel', () => {
            element.selected = endpointId;
            const result = element.pathModel;
            assert.typeOf(result, 'array', 'pathModel is an array');
          });

          test('pathModel contains base api uri parameters', () => {
            element.selected = endpointId;
            const result = element.pathModel;
            assert.deepEqual(result[0], element.apiParameters[0]);
          });

          test('pathModel contains endpoint uri parameters', () => {
            element.selected = endpointId;
            const result = element.pathModel;
            assert.equal(result[1].name, 'feature');
          });

          test('method is undefined', () => {
            element.selected = endpointId;
            assert.isUndefined(element.method);
          });

          test('queryModel is undefined', () => {
            element.selected = endpointId;
            assert.isUndefined(element.queryModel);
          });
        });

        suite('Method computations', () => {
          let endpointId;
          let methodId;
          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
            const webApi = element._computeWebApi(amf);
            const endpoint = element._computeEndpointByPath(webApi, '/test-parameters/{feature}');
            endpointId = endpoint['@id'];
            const method = element._computeOperations(webApi, endpointId)[0];
            methodId = method['@id'];
          });

          test('Computes endpointUri for an endpoint', () => {
            element.selected = methodId;
            assert.equal(element.endpointUri, API_HOST + '/test-parameters/{feature}');
          });

          test('Computes endpointPath for an endpoint', () => {
            element.selected = methodId;
            assert.equal(element.endpointPath, '/test-parameters/{feature}');
          });

          test('Computes pathModel', () => {
            element.selected = methodId;
            const result = element.pathModel;
            assert.typeOf(result, 'array', 'result is an array');
            assert.lengthOf(result, 2, 'result has 2 items');
            assert.equal(result[1].name, 'feature');
          });

          test('Computes queryModel', () => {
            element.selected = methodId;
            const result = element.queryModel;
            assert.typeOf(result, 'array', 'result is an array');
            assert.lengthOf(result, 3, 'result has 3 items');
          });

          test('method is computed', () => {
            const key = element._getAmfKey(ApiElements.Amf.ns.w3.hydra.core + 'Operation');
            element.selected = methodId;
            assert.typeOf(element.method, 'object');
            assert.equal(element.method['@type'][0], key);
          });

          test('queryModel is set when promise resolves', () => {
            element.selected = methodId;
            const result = element.queryModel;
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 3);
          });

          test('pathModel is set when promise resolves', () => {
            element.selected = methodId;
            assert.typeOf(element.pathModel, 'array');
            assert.lengthOf(element.pathModel, 2);
          });
        });
      });
    });
    </script>

  </body>
</html>
