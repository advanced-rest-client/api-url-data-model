<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-url-data-model test</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="amf-loader.js"></script>
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <link rel="import" href="../api-url-data-model.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <api-url-data-model></api-url-data-model>
      </template>
    </test-fixture>

    <test-fixture id="Other">
      <template>
        <api-url-data-model></api-url-data-model>
      </template>
    </test-fixture>

    <script>
    /* global AmfLoader */
    [
      ['Full data model', false],
      ['Compact data model', true]
    ].forEach((setupItem) => {
      suite(setupItem[0], () => {
        const API_HOST = 'http://api.{instance}.domain.com:8254/v1';
        suite('Base computations', () => {
          let element;
          let amf;
          let endpointId;
          let methodId;
          suiteSetup(() => {
            return AmfLoader.load(setupItem[1])
            .then((model) => amf = model);
          });

          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
            const webApi = element._computeWebApi(amf);
            const endpoint = element._computeEndpointByPath(webApi, '/test-parameters/{feature}');
            endpointId = endpoint['@id'];
            const method = element._computeOperations(webApi, endpointId)[0];
            methodId = method['@id'];
          });

          test('Computes apiBaseUri', () => {
            assert.equal(element.apiBaseUri, API_HOST);
          });

          test('Computes api uri parameters', () => {
            const result = element.apiParameters;
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 1);
          });

          test('_webApi is computed', () => {
            const key = element._getAmfKey(ApiElements.Amf.ns.schema.webApi);
            assert.typeOf(element._webApi, 'object');
            assert.equal(element._webApi['@type'][0], key);
          });

          test('_server is computed', () => {
            const key = element._getAmfKey(ApiElements.Amf.ns.raml.vocabularies.http + 'Server');
            assert.typeOf(element._server, 'object');
            assert.equal(element._server['@type'][0], key);
          });

          test('_protocols is computed', () => {
            assert.typeOf(element._protocols, 'array');
            assert.deepEqual(element._protocols, ['HTTP', 'HTTPS']);
          });

          test('version is computed', () => {
            assert.equal(element.version, 'v1');
          });

          test('queryModel is undefined', () => {
            assert.isUndefined(element.queryModel);
          });

          test('pathModel is undefined', () => {
            assert.isUndefined(element.pathModel);
          });

          test('endpointUri is computed', () => {
            assert.equal(element.endpointUri, API_HOST);
          });

          test('endpointPath is undefined', () => {
            assert.isUndefined(element.endpointPath);
          });

          test('endpoint is undefined', () => {
            assert.isUndefined(element.endpoint);
          });

          test('method is undefined', () => {
            assert.isUndefined(element.method);
          });

          test('Computes query parameters when initializing the element', (done) => {
            const element = fixture('Other');
            flush(() => {
              element.selected = methodId;
              element.amfModel = amf;
              assert.typeOf(element.queryModel, 'array');
              assert.lengthOf(element.queryModel, 3);
              element.queryModel.forEach((item) => {
                assert.equal(item.binding, 'query');
              });
              assert.equal(element.queryModel[0].name, 'testRepeatable');
              assert.equal(element.queryModel[1].name, 'numericRepeatable');
              assert.equal(element.queryModel[2].name, 'notRequiredRepeatable');
              done();
            });
          });

          test('Computes path parameters when initializing the element', (done) => {
            const element = fixture('Other');
            flush(() => {
              element.selected = methodId;
              element.amfModel = amf;
              assert.typeOf(element.pathModel, 'array');
              assert.lengthOf(element.pathModel, 2);
              element.pathModel.forEach((item) => {
                assert.equal(item.binding, 'path');
              });
              assert.equal(element.pathModel[0].name, 'instance');
              assert.equal(element.pathModel[1].name, 'feature');
              done();
            });
          });

          test('Computes API server parameters when initializing the element', (done) => {
            const element = fixture('Other');
            flush(() => {
              element.selected = methodId;
              element.amfModel = amf;
              assert.typeOf(element.apiParameters, 'array');
              assert.lengthOf(element.apiParameters, 1);
              element.apiParameters.forEach((item) => {
                assert.equal(item.binding, 'path');
              });
              assert.equal(element.apiParameters[0].name, 'instance');
              done();
            });
          });
        });

        suite('Endpoint only computations', () => {
          let element;
          let amf;
          suiteSetup(() => {
            return AmfLoader.load(setupItem[1])
            .then((model) => amf = model);
          });

          let endpointId;
          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
            const webApi = element._computeWebApi(amf);
            const endpoint = element._computeEndpointByPath(webApi, '/test-parameters/{feature}');
            endpointId = endpoint['@id'];
          });

          test('Computes endpointUri for an endpoint', () => {
            element.selected = endpointId;
            assert.equal(element.endpointUri, API_HOST + '/test-parameters/{feature}');
          });

          test('Computes endpointPath for an endpoint', () => {
            element.selected = endpointId;
            assert.equal(element.endpointPath, '/test-parameters/{feature}');
          });

          test('Computes pathModel', () => {
            element.selected = endpointId;
            const result = element.pathModel;
            assert.typeOf(result, 'array', 'pathModel is an array');
          });

          test('pathModel contains base api uri parameters', () => {
            element.selected = endpointId;
            const result = element.pathModel;
            assert.deepEqual(result[0], element.apiParameters[0]);
          });

          test('pathModel contains endpoint uri parameters', () => {
            element.selected = endpointId;
            const result = element.pathModel;
            assert.equal(result[1].name, 'feature');
          });

          test('method is undefined', () => {
            element.selected = endpointId;
            assert.isUndefined(element.method);
          });

          test('queryModel is undefined', () => {
            element.selected = endpointId;
            assert.isUndefined(element.queryModel);
          });
        });

        suite('Method computations', () => {
          let element;
          let amf;
          suiteSetup(() => {
            return AmfLoader.load(setupItem[1])
            .then((model) => amf = model);
          });
          let endpointId;
          let methodId;
          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
            const webApi = element._computeWebApi(amf);
            const endpoint = element._computeEndpointByPath(webApi, '/test-parameters/{feature}');
            endpointId = endpoint['@id'];
            const method = element._computeOperations(webApi, endpointId)[0];
            methodId = method['@id'];
          });

          test('Computes endpointUri for an endpoint', () => {
            element.selected = methodId;
            assert.equal(element.endpointUri, API_HOST + '/test-parameters/{feature}');
          });

          test('Computes endpointPath for an endpoint', () => {
            element.selected = methodId;
            assert.equal(element.endpointPath, '/test-parameters/{feature}');
          });

          test('Computes pathModel', () => {
            element.selected = methodId;
            const result = element.pathModel;
            assert.typeOf(result, 'array', 'result is an array');
            assert.lengthOf(result, 2, 'result has 2 items');
            assert.equal(result[1].name, 'feature');
          });

          test('Computes queryModel', () => {
            element.selected = methodId;
            const result = element.queryModel;
            assert.typeOf(result, 'array', 'result is an array');
            assert.lengthOf(result, 3, 'result has 3 items');
          });

          test('method is computed', () => {
            const key = element._getAmfKey(ApiElements.Amf.ns.w3.hydra.core + 'Operation');
            element.selected = methodId;
            assert.typeOf(element.method, 'object');
            assert.equal(element.method['@type'][0], key);
          });

          test('pathModel is set when promise resolves', () => {
            element.selected = methodId;
            assert.typeOf(element.pathModel, 'array');
            assert.lengthOf(element.pathModel, 2);
          });
        });

        suite('_computeQueryModel()', function() {
          let method;
          let element;
          let amf;
          suiteSetup(() => {
            return AmfLoader.load(setupItem[1])
            .then((model) => amf = model);
          });

          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
            const webApi = element._computeWebApi(amf);
            const endpoint = element._computeEndpointByPath(webApi, '/test-parameters/{feature}');
            const endpointId = endpoint['@id'];
            method = element._computeOperations(webApi, endpointId)[0];
          });

          test('Returns empty array when no model', () => {
            const result = element._computeQueryModel();
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 0);
          });

          test('Returns empty array when invalid model', () => {
            const result = element._computeQueryModel({});
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 0);
          });

          test('Returns query parameters model', () => {
            const result = element._computeQueryModel(method);
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 3);
          });

          test('Computes model when setting up the element', (done) => {
            const element = fixture('Other');
            flush(() => {
              element.amfModel = amf;
              const result = element._computeQueryModel(method);
              assert.typeOf(result, 'array');
              assert.lengthOf(result, 3);
              done();
            });
          });
        });
      });
    });

    [
      ['full data model', false, 'petstore'],
      ['compact data model', true, 'petstore']
    ].forEach((setupItem) => {
      suite('OAS ' + setupItem[0], () => {
        suite('Base computations', () => {
          let element;
          let amf;
          let endpointId;
          let methodId;
          suiteSetup(() => {
            return AmfLoader.load(setupItem[1], setupItem[2])
            .then((model) => amf = model);
          });

          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
            const webApi = element._computeWebApi(amf);
            const endpoint = element._computeEndpointByPath(webApi, '/pets/{id}');
            endpointId = endpoint['@id'];
            const method = element._computeOperations(webApi, endpointId)[0];
            methodId = method['@id'];
          });

          test('Computes apiBaseUri', () => {
            assert.equal(element.apiBaseUri,
              'https://qax.anypoint.mulesoft.com/mocking/api/v1/links/784699fb-6f73-474f-8c7a-96d2384539e7/api');
          });

          test('Computes api uri parameters', () => {
            const result = element.apiParameters;
            assert.typeOf(result, 'array');
            assert.lengthOf(result, 0);
          });

          test('_webApi is computed', () => {
            const key = element._getAmfKey(ApiElements.Amf.ns.schema.webApi);
            assert.typeOf(element._webApi, 'object');
            assert.equal(element._webApi['@type'][0], key);
          });

          test('_server is computed', () => {
            const key = element._getAmfKey(ApiElements.Amf.ns.raml.vocabularies.http + 'Server');
            assert.typeOf(element._server, 'object');
            assert.equal(element._server['@type'][0], key);
          });

          test('_protocols is computed', () => {
            assert.typeOf(element._protocols, 'array');
            assert.deepEqual(element._protocols, ['http']);
          });

          test('version is computed', () => {
            assert.equal(element.version, '4.1.0');
          });

          test('queryModel is undefined', () => {
            assert.isUndefined(element.queryModel);
          });

          test('pathModel is undefined', () => {
            assert.isUndefined(element.pathModel);
          });

          test('endpointUri is computed', () => {
            assert.equal(element.endpointUri,
              'https://qax.anypoint.mulesoft.com/mocking/api/v1/links/784699fb-6f73-474f-8c7a-96d2384539e7/api');
          });

          test('endpointPath is undefined', () => {
            assert.isUndefined(element.endpointPath);
          });

          test('endpoint is undefined', () => {
            assert.isUndefined(element.endpoint);
          });

          test('method is undefined', () => {
            assert.isUndefined(element.method);
          });

          test('Computes query parameters when initializing the element', (done) => {
            const element = fixture('Other');
            flush(() => {
              element.selected = methodId;
              element.amfModel = amf;
              assert.typeOf(element.queryModel, 'array');
              assert.lengthOf(element.queryModel, 2);
              element.queryModel.forEach((item) => {
                assert.equal(item.binding, 'query');
              });
              assert.equal(element.queryModel[0].name, 'tags');
              assert.equal(element.queryModel[1].name, 'limit');
              done();
            });
          });

          test('Computes path parameters when initializing the element', (done) => {
            const element = fixture('Other');
            flush(() => {
              element.selected = methodId;
              element.amfModel = amf;
              assert.typeOf(element.pathModel, 'array');
              assert.lengthOf(element.pathModel, 1);
              element.pathModel.forEach((item) => {
                assert.equal(item.binding, 'path');
              });
              assert.equal(element.pathModel[0].name, 'id');
              done();
            });
          });

          test('Computes API server parameters when initializing the element', (done) => {
            const element = fixture('Other');
            flush(() => {
              element.selected = methodId;
              element.amfModel = amf;
              assert.typeOf(element.apiParameters, 'array');
              assert.lengthOf(element.apiParameters, 0);
              element.apiParameters.forEach((item) => {
                assert.equal(item.binding, 'path');
              });
              done();
            });
          });
        });

        suite('URI parameters computation', () => {
          let element;
          let amf;
          suiteSetup(() => {
            return AmfLoader.load(setupItem[1], setupItem[2])
            .then((model) => amf = model);
          });

          let webApi;
          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
            webApi = element._computeWebApi(amf);
          });

          test('pathModel is empty for an endpoint', () => {
            const endpoint = element._computeEndpointByPath(webApi, '/pets/{id}');
            element.selected = endpoint['@id'];
            const result = element.pathModel;
            assert.typeOf(result, 'array', 'pathModel is an array');
            assert.lengthOf(result, 0, 'pathModel has no elements');
          });

          test('pathModel is set for a method', () => {
            const endpoint = element._computeEndpointByPath(webApi, '/pets/{id}');
            const method = element._computeOperations(webApi, endpoint['@id'])[0];
            element.selected = method['@id'];
            const result = element.pathModel;
            assert.typeOf(result, 'array', 'pathModel is an array');
            assert.lengthOf(result, 1, 'pathModel has 1 element');
          });

          test('pathModel is empty when no parameters', () => {
            const endpoint = element._computeEndpointByPath(webApi, '/pets');
            const method = element._computeOperations(webApi, endpoint['@id'])[0];
            element.selected = method['@id'];
            const result = element.pathModel;
            assert.typeOf(result, 'array', 'pathModel is an array');
            assert.lengthOf(result, 0, 'pathModel has no elements');
          });
        });

        suite('_uriParamsFromMethod()', () => {
          let element;
          let amf;
          suiteSetup(() => {
            return AmfLoader.load(setupItem[1], setupItem[2])
            .then((model) => amf = model);
          });

          let webApi;
          setup(() => {
            element = fixture('Basic');
            element.amfModel = amf;
            webApi = element._computeWebApi(amf);
          });

          test('Returns undefined when no argument', () => {
            const result = element._uriParamsFromMethod();
            assert.isUndefined(result);
          });

          test('Returns undefined when no request model', () => {
            const result = element._uriParamsFromMethod({});
            assert.isUndefined(result);
          });

          test('Returns undefined when method has no parameters', () => {
            const endpoint = element._computeEndpointByPath(webApi, '/pets');
            const method = element._computeOperations(webApi, endpoint['@id'])[0];
            const result = element._uriParamsFromMethod(method);
            assert.isUndefined(result);
          });

          test('Computes parameters for a method', () => {
            const endpoint = element._computeEndpointByPath(webApi, '/pets/{id}');
            const method = element._computeOperations(webApi, endpoint['@id'])[0];
            const result = element._uriParamsFromMethod(method);
            assert.typeOf(result, 'array');
          });
        });
      });
    });
    </script>

  </body>
</html>
