<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-url-data-model demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-animations-js/web-animations-next.min.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/polymer/lib/elements/dom-bind.js';
    import '@api-components/raml-aware/raml-aware.js';
    import '@polymer/paper-styles/typography.js';
    import '@polymer/paper-styles/shadow.js';
    import '@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
    import '@polymer/paper-item/paper-item.js';
    import '@polymer/paper-listbox/paper-listbox.js';
    import '@api-components/raml-aware/raml-aware.js';
    import '@api-components/api-navigation/api-navigation.js';
    import '@advanced-rest-client/arc-electron-default-theme/arc-electron-default-theme.js';
    import '../api-url-data-model.js';
  </script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    html,
    body {
      background-color: #e5e5e5;
      margin: 0;
      padding: 0;
    }

    main {
      @apply --layout-horizontal;
      margin-right: 20px;
    }

    nav {
      width: 256px;
    }

    header {
      padding: 12px 24px;
      background-color: #C5E1A5;
      @apply --layout-horizontal;
      @apply --layout-center;
      --iron-icon-fill-color: #3E2723;
      --paper-input-container-focus-color: #33691E;
      --paper-input-container-label: {
        color: #3E2723;
      };
    }

    .content {
      @apply --layout-flex;
      max-width: 700px;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

    output {
      display: block;
      margin-bottom: 24px;
      white-space: pre-wrap;
      @apply --paper-font-code1;
    }
    </style>
  </custom-style>
</head>
<body>
  <dom-bind id="demo">
    <template is="dom-bind">
      <raml-aware raml="{{amfModel}}" scope="api-console"></raml-aware>
      <api-url-data-model aware="api-console" api-parameters="{{apiBasePrams}}" endpoint-uri="{{endpointUri}}" api-base-uri="{{baseUri}}" selected="{{selectedShape}}" path-model="{{pathModel}}" query-model="{{queryModel}}"></api-url-data-model>
      <header>
        <paper-dropdown-menu label="Select demo API">
          <paper-listbox slot="dropdown-content" id="apisList" on-selected-changed="_apiChanged">
            <paper-item data-src="demo-api.json">ARC demo api</paper-item>
            <paper-item data-src="demo-api-compact.json">ARC demo api - compact model</paper-item>
            <paper-item data-src="loan-microservice.json">Loan microservice api</paper-item>
            <paper-item data-src="loan-microservice-compact.json">Loan microservice api - compact model</paper-item>
            <paper-item data-src="petstore.json">Petstore api</paper-item>
            <paper-item data-src="petstore-compact.json">Petstore - compact model</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </header>
      <main role="main">
        <nav>
          <api-navigation amf-model="[[amfModel]]" endpoints-opened=""></api-navigation>
        </nav>

        <template is="dom-if" if="[[!hasData]]">
          <section class="intro">
            <p class="usage-info">Select a HTTP method in the navigation</p>
          </section>
        </template>

        <template is="dom-if" if="[[hasData]]">
          <section class="content">
            <div class="log card">
              <h3>Output</h3>
              <output><label>Base URI: </label>[[baseUri]]</output>
              <output><label>Endpoint URI: </label>[[endpointUri]]</output>
              <output><label>API base parameters:<br></label>[[_computeApiParams(apiBasePrams)]]</output>
              <output><label>Selected path view model:<br></label>[[_computeApiParams(pathModel)]]</output>
              <output><label>Selected path query model:<br></label>[[_computeApiParams(queryModel)]]</output>
            </div>
          </section>
        </template>
      </main>
    </template>
  </dom-bind>
  <script type="module">
    (function(app) {
    app._load = function() {
      document.getElementById('apisList').selected = 0;
    };

    app._loadFile = function(file) {
      fetch('./' + file)
      .then((response) => response.json())
      .then((data) => {
        app.amfModel = data;
      });
    };

    app._apiChanged = function(e) {
      const file = e.target.selectedItem.dataset.src;
      app._loadFile(file);
    };

    app._navChanged = function(e) {
      const type = e.detail.type;
      if (type === 'method') {
        app.setData(e.detail.selected);
        app.hasData = true;
      } else {
        app.security = undefined;
        app.hasData = false;
      }
    };

    app._computeApiParams = function(apiPrams) {
      if (!apiPrams) {
        return 'none';
      }
      return JSON.stringify(apiPrams, null, 1);
    };

    app.setData = function(selected) {
      app.selectedShape = selected;
    };
    window.addEventListener('WebComponentsReady', app._load);
    window.addEventListener('api-navigation-selection-changed', app._navChanged);
    })(document.getElementById('demo'));
  </script>
</body>

</html>
